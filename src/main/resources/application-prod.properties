# Production Profile Configuration
spring.application.name=foods

# JPA Configuration for Production - Safe settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Production Logging - Minimal for performance
logging.level.com.example.foods=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Production Security - CSRF enabled by default
app.csrf.enabled=${CSRF_ENABLED:true}

# Disable Docker Compose integration in production
spring.docker.compose.enabled=false

# Production Actuator - Limited endpoints for security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# PostgreSQL Database Configuration (from .env file)
# Example: DB_HOST=prod-db-host, DB_PORT=5432, DB_NAME=foods_prod
spring.datasource.url=jdbc:postgresql://${DB_HOST:prod-db-host}:${DB_PORT:5432}/${DB_NAME:foods_prod}
# Example: DB_USERNAME=prod_user, DB_PASSWORD=prod_password
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:prod_password}

# OAuth2 Configuration (from .env file)
# Example: GOOGLE_CLIENT_ID=prod-client-id, GOOGLE_CLIENT_SECRET=prod-client-secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:prod-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:prod-client-secret}
