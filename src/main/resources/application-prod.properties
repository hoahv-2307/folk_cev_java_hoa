# Production Profile Configuration
spring.application.name=foods
spring.application.base-url=${APP_BASE_URL:http://localhost:8080}

# JPA Configuration for Production - Safe settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

# Production Logging - Minimal for performance
logging.level.com.example.foods=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Production Security - CSRF enabled by default
app.csrf.enabled=${CSRF_ENABLED:true}

# Disable Docker Compose integration in production
spring.docker.compose.enabled=false

# Production Actuator - Limited endpoints for security
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# PostgreSQL Database Configuration (from .env file)
# Example: DB_HOST=prod-db-host, DB_PORT=5432, DB_NAME=foods_prod
spring.datasource.url=jdbc:postgresql://${DB_HOST:prod-db-host}:${DB_PORT:5432}/${DB_NAME:foods_prod}
# Example: DB_USERNAME=prod_user, DB_PASSWORD=prod_password
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:prod_password}

# OAuth2 Configuration (from .env file)
# Example: GOOGLE_CLIENT_ID=prod-client-id, GOOGLE_CLIENT_SECRET=prod-client-secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:prod-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:prod-client-secret}

# AWS S3 Configuration for Production (from .env file)
aws.s3.bucket-name=${S3_BUCKET_NAME}
aws.s3.access-key=${S3_ACCESS_KEY}
aws.s3.secret-key=${S3_SECRET_KEY}
aws.s3.storage-endpoint=${AWS_S3_STORAGE_ENDPOINT}
aws.s3.region=${S3_REGION}

# Stripe Configuration 
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_live_your_publishable_key_here}
stripe.secret.key=${STRIPE_SECRET_KEY:sk_live_your_secret_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# MAIL Configuration for Production (from .env file)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
