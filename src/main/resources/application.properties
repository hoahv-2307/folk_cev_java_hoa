spring.application.name=foods

# Profile Configuration
# Use: spring.profiles.active=dev for development
# Use: spring.profiles.active=prod for production  
# Use: spring.profiles.active=test for testing (automatic in tests)

spring.application.base-url=${APP_BASE_URL:http://localhost:8080}

# PostgreSQL Database Configuration (from .env file)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:testdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:secret}

# JPA Configuration - Production Safe Defaults
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql

# Enable Docker Compose integration
spring.docker.compose.enabled=true

# Logging Configuration - Production Safe Defaults
logging.level.com.example.foods=INFO

# OAuth2 Configuration (from .env file)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:test-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:test-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# Security Configuration
# Example: CSRF_ENABLED=true
app.csrf.enabled=${CSRF_ENABLED:true}

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.favicon.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=false
management.info.env.enabled=true

# AWS S3 Configuration for Development (from .env file)
aws.s3.bucket-name=${S3_BUCKET_NAME:dev-bucket}
aws.s3.access-key=${S3_ACCESS_KEY:your-dev-access-key}
aws.s3.secret-key=${S3_SECRET_KEY:your-dev-secret-key}
aws.s3.storage-endpoint=${AWS_S3_STORAGE_ENDPOINT:http://localhost:9000}
aws.s3.region=${S3_REGION:us-east-1}

# Stripe Configuration - Development (use test keys)
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}