spring.application.name=foods

# Profile Configuration
# Use: spring.profiles.active=dev for development
# Use: spring.profiles.active=prod for production  
# Use: spring.profiles.active=test for testing (automatic in tests)

# PostgreSQL Database Configuration (from .env file)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration - Production Safe Defaults
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.format-sql=false

# Enable Docker Compose integration
spring.docker.compose.enabled=true

# Logging Configuration - Production Safe Defaults
logging.level.com.example.foods=INFO
# Logging Configuration - Production Safe Defaults
logging.level.com.example.foods=INFO

# OAuth2 Configuration (from .env file)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Security Configuration
app.csrf.enabled=${CSRF_ENABLED}

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.favicon.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true