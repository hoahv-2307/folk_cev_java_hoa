<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Foods App</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}" />
    <link rel="alternate icon" th:href="@{/favicon.svg}" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login-body">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left side - Registration Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-container">
            <div class="text-center mb-4">
              <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
              <h2 class="fw-bold text-dark">Create Account</h2>
              <p class="text-muted">Join our Foods management system</p>
            </div>

            <!-- Error Message -->
            <div
              th:if="${errorMessage}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${errorMessage}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Registration Form -->
            <form
              method="post"
              th:action="@{/register}"
              th:object="${user}"
              class="login-form"
            >
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  th:field="*{username}"
                  th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                  placeholder="Choose a username"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('username')}"
                  class="invalid-feedback"
                >
                  <span th:errors="*{username}"></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  th:field="*{email}"
                  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                  placeholder="Enter your email"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  class="invalid-feedback"
                >
                  <span th:errors="*{email}"></span>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                    placeholder="Create a password"
                    minlength="6"
                    required
                  />
                  <button
                    type="button"
                    class="btn position-absolute end-0 top-0 h-100 px-3 border-0 bg-transparent"
                    onclick="togglePassword()"
                  >
                    <i class="fas fa-eye" id="toggleIcon"></i>
                  </button>
                </div>
                <div
                  th:if="${#fields.hasErrors('password')}"
                  class="invalid-feedback"
                >
                  <span th:errors="*{password}"></span>
                </div>
                <small class="text-muted"
                  >Password must be at least 6 characters long</small
                >
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Account
              </button>

              <div class="text-center">
                <p class="mb-0">
                  Already have an account?
                  <a
                    th:href="@{/login}"
                    class="text-primary text-decoration-none fw-bold"
                    >Sign in here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- Right side - Background Image -->
        <div class="col-md-6 d-none d-md-block login-bg">
          <div class="overlay">
            <div
              class="text-white text-center h-100 d-flex flex-column justify-content-center"
            >
              <h1 class="display-4 fw-bold mb-4">Join Foods App</h1>
              <p class="lead mb-4">Start managing your restaurant today</p>
              <div class="features">
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Quick setup
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Secure platform
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  24/7 support
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
