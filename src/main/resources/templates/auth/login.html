<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Foods App</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}" />
    <link rel="alternate icon" th:href="@{/favicon.svg}" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login-body">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left side - Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-container">
            <div class="text-center mb-4">
              <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
              <h2 class="fw-bold text-dark">Welcome Back!</h2>
              <p class="text-muted">Sign in to your Foods account</p>
            </div>

            <!-- Success Message -->
            <div
              th:if="${message}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${message}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Error Message -->
            <div
              th:if="${errorMessage}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${errorMessage}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Login Form -->
            <form method="post" th:action="@{/login}" class="login-form">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="btn position-absolute end-0 top-0 h-100 px-3 border-0 bg-transparent"
                    onclick="togglePassword()"
                  >
                    <i class="fas fa-eye" id="toggleIcon"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>
            </form>

            <!-- Divider -->
            <div class="text-center mb-3">
              <div class="d-flex align-items-center">
                <hr class="flex-grow-1" />
                <span class="px-3 text-muted">OR</span>
                <hr class="flex-grow-1" />
              </div>
            </div>

            <!-- Google OAuth Login -->
            <div class="mb-3">
              <a
                th:href="@{/oauth2/authorization/google}"
                class="btn btn-outline-danger btn-lg w-100 d-flex align-items-center justify-content-center"
                style="border-color: #db4437; color: #db4437;"
                onmouseover="this.style.backgroundColor='#db4437'; this.style.color='white'; this.style.borderColor='#db4437';"
                onmouseout="this.style.backgroundColor='transparent'; this.style.color='#db4437'; this.style.borderColor='#db4437';"
              >
                <svg
                  class="me-2"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="currentColor"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  />
                  <path
                    fill="currentColor"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                  />
                  <path
                    fill="currentColor"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  />
                </svg>
                Continue with Google
              </a>
            </div>

            <div class="text-center">
              <p class="mb-0">
                Don't have an account?
                <a
                  th:href="@{/register}"
                  class="text-primary text-decoration-none fw-bold"
                  >Sign up here</a
                >
              </p>
            </div>
          </div>
        </div>

        <!-- Right side - Background Image -->
        <div class="col-md-6 d-none d-md-block login-bg">
          <div class="overlay">
            <div
              class="text-white text-center h-100 d-flex flex-column justify-content-center"
            >
              <h1 class="display-4 fw-bold mb-4">Foods Management</h1>
              <p class="lead mb-4">Manage your restaurant's menu with ease</p>
              <div class="features">
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Easy food management
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Category organization
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Price tracking
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
