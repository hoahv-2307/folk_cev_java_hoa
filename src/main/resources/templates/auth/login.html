<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Foods App</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="login-body">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left side - Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-container">
            <div class="text-center mb-4">
              <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
              <h2 class="fw-bold text-dark">Welcome Back!</h2>
              <p class="text-muted">Sign in to your Foods account</p>
            </div>

            <!-- Success Message -->
            <div
              th:if="${message}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${message}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Error Message -->
            <div
              th:if="${errorMessage}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${errorMessage}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Login Form -->
            <form method="post" th:action="@{/login}" class="login-form">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="position-relative">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    type="button"
                    class="btn position-absolute end-0 top-0 h-100 px-3 border-0 bg-transparent"
                    onclick="togglePassword()"
                  >
                    <i class="fas fa-eye" id="toggleIcon"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember"
                  name="remember"
                />
                <label class="form-check-label" for="remember">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </button>

              <div class="text-center">
                <p class="mb-0">
                  Don't have an account?
                  <a
                    th:href="@{/register}"
                    class="text-primary text-decoration-none fw-bold"
                    >Sign up here</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- Right side - Background Image -->
        <div class="col-md-6 d-none d-md-block login-bg">
          <div class="overlay">
            <div
              class="text-white text-center h-100 d-flex flex-column justify-content-center"
            >
              <h1 class="display-4 fw-bold mb-4">Foods Management</h1>
              <p class="lead mb-4">Manage your restaurant's menu with ease</p>
              <div class="features">
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Easy food management
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Category organization
                </div>
                <div class="feature-item mb-3">
                  <i class="fas fa-check-circle me-2"></i>
                  Price tracking
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
