<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- User Navigation Fragment -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" th:fragment="user-header">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-utensils me-2"></i>Food Menu</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span th:text="${username}">User</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-history me-2"></i>Order History</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" th:action="@{/logout}" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Cart Icon -->
                    <li class="nav-item position-relative ms-3">
                        <button class="btn btn-outline-light" onclick="toggleCart()">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-counter" id="cartCounter" style="display: none;">0</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
