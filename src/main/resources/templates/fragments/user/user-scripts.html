<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- User JavaScript functionality fragment -->
    <script th:fragment="user-scripts">
        let cart = [];
        let favorites = JSON.parse(localStorage.getItem('foodFavorites') || '[]');

        document.addEventListener('DOMContentLoaded', function() {
            loadCartFromAPI();
            updateFavoritesDisplay();
            addImageHandler();
        });

        document.getElementById('searchInput').addEventListener('keyup', filterFoods);
        document.getElementById('categoryFilter').addEventListener('change', filterFoods);
        document.getElementById('priceSort').addEventListener('change', sortFoods);

        function filterFoods() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const foodItems = document.querySelectorAll('.food-item');
            let visibleCount = 0;

            foodItems.forEach(item => {
                const name = item.dataset.name.toLowerCase();
                const itemCategory = item.dataset.category;
                
                const matchesSearch = name.includes(searchTerm);
                const matchesCategory = !category || itemCategory === category;
                
                if (matchesSearch && matchesCategory) {
                    item.style.display = '';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            document.getElementById('emptyState').style.display = visibleCount === 0 ? 'block' : 'none';
        }

        function sortFoods() {
            const sortOrder = document.getElementById('priceSort').value;
            if (!sortOrder) return;

            const container = document.getElementById('foodGrid');
            const items = Array.from(container.querySelectorAll('.food-item'));
            
            items.sort((a, b) => {
                const priceA = parseFloat(a.dataset.price);
                const priceB = parseFloat(b.dataset.price);
                return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
            });

            items.forEach(item => container.appendChild(item));
        }

        function addToCartFromButton(btn) {
            const id = parseInt(btn.dataset.id);
            const name = btn.dataset.name;
            const price = parseFloat(btn.dataset.price);
            addToCart(id, name, price);
        }

        function getCsrfToken() {
            return document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        }

        function getCsrfHeader() {
            return document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content') || 'X-CSRF-TOKEN';
        }

        function addToCart(id, name, price) {
            addToCartAPI(id, 1, name);
        }

        async function addToCartAPI(foodId, quantity, foodName) {
            try {
                showLoadingToast('Adding to cart...');
                
                const headers = {
                    'Content-Type': 'application/x-www-form-urlencoded',
                };
                
                const csrfToken = getCsrfToken();
                if (csrfToken) {
                    headers[getCsrfHeader()] = csrfToken;
                }
                
                const response = await fetch('/api/cart/items', {
                    method: 'POST',
                    headers: headers,
                    body: new URLSearchParams({
                        foodId: foodId,
                        quantity: quantity
                    })
                });

                if (response.ok) {
                    const cartData = await response.json();
                    cart = cartData.items || [];
                    updateCartDisplay();
                    showToast(`${foodName} added to cart!`, 'success');
                } else {
                    const errorData = await response.text();
                    showToast('Failed to add item to cart: ' + errorData, 'error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showToast('Network error. Please try again.', 'error');
            }
        }

        function toggleFavorite(btn) {
            const id = parseInt(btn.dataset.id);
            const index = favorites.indexOf(id);
            
            if (index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('active');
                showToast('Removed from favorites', 'info');
            } else {
                favorites.push(id);
                btn.classList.add('active');
                showToast('Added to favorites!', 'success');
            }
            
            localStorage.setItem('foodFavorites', JSON.stringify(favorites));
        }

        function updateFavoritesDisplay() {
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                const id = parseInt(btn.dataset.id);
                if (favorites.includes(id)) {
                    btn.classList.add('active');
                }
            });
        }

        function addImageHandler() {
            document.querySelectorAll('.food-img-wrapper').forEach(img => {
                img.style.cursor = 'pointer';
                img.addEventListener('click', function() {
                    const foodId = this.dataset.id;
                    window.location.href = `/foods/${foodId}`;
                });
            });
        }

        async function loadCartFromAPI() {
            try {
                const response = await fetch('/api/cart');
                if (response.ok) {
                    const cartData = await response.json();
                    cart = cartData.items || [];
                    updateCartDisplay();
                } else {
                    console.log('No cart found or user not authenticated');
                    cart = [];
                    updateCartDisplay();
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            const counter = document.getElementById('cartCounter');
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (total > 0) {
                counter.textContent = total;
                counter.style.display = 'flex';
            } else {
                counter.style.display = 'none';
            }
            
            updateCartSidebar();
        }

        function updateCartSidebar() {
            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                        <p>Your cart is empty</p>
                        <small class="text-muted">Add some delicious items to get started!</small>
                    </div>
                `;
                cartFooter.style.display = 'none';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.subtotal || (item.foodPrice * item.quantity);
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="mb-1">${item.foodName}</h6>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCartAPI(${item.foodId}, '${item.foodName}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">$${item.foodPrice.toFixed(2)} each</small>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantityAPI(${item.foodId}, ${item.quantity - 1}, '${item.foodName}')">-</button>
                                <span class="fw-bold">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantityAPI(${item.foodId}, ${item.quantity + 1}, '${item.foodName}')">+</button>
                            </div>
                        </div>
                        <div class="text-end mt-2">
                            <strong>$${itemTotal.toFixed(2)}</strong>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = html;
            cartTotal.textContent = total.toFixed(2);
            cartFooter.style.display = 'block';
        }

        async function updateQuantityAPI(foodId, newQuantity, foodName) {
            if (newQuantity <= 0) {
                removeFromCartAPI(foodId, foodName);
                return;
            }
            
            try {
                showLoadingToast('Updating quantity...');
                
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                const csrfToken = getCsrfToken();
                if (csrfToken) {
                    headers[getCsrfHeader()] = csrfToken;
                }
                
                const response = await fetch(`/api/cart/items/${foodId}?quantity=${newQuantity}`, {
                    method: 'PUT',
                    headers: headers
                });

                if (response.ok) {
                    const cartData = await response.json();
                    cart = cartData.items || [];
                    updateCartDisplay();
                    showToast(`${foodName} quantity updated`, 'success');
                } else {
                    const errorData = await response.text();
                    showToast('Failed to update quantity: ' + errorData, 'error');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                showToast('Network error. Please try again.', 'error');
            }
        }

        async function removeFromCartAPI(foodId, foodName) {
            try {
                showLoadingToast('Removing from cart...');
                
                const headers = {};
                const csrfToken = getCsrfToken();
                if (csrfToken) {
                    headers[getCsrfHeader()] = csrfToken;
                }
                
                const response = await fetch(`/api/cart/items/${foodId}`, {
                    method: 'DELETE',
                    headers: headers
                });

                if (response.ok) {
                    const cartData = await response.json();
                    cart = cartData.items || [];
                    updateCartDisplay();
                    showToast(`${foodName} removed from cart`, 'info');
                } else {
                    const errorData = await response.text();
                    showToast('Failed to remove item: ' + errorData, 'error');
                }
            } catch (error) {
                console.error('Error removing from cart:', error);
                showToast('Network error. Please try again.', 'error');
            }
        }

        async function clearCartAPI() {
            if (cart.length === 0) return;
            
            if (confirm('Are you sure you want to clear your cart?')) {
                try {
                    showLoadingToast('Clearing cart...');
                    
                    const headers = {};
                    const csrfToken = getCsrfToken();
                    if (csrfToken) {
                        headers[getCsrfHeader()] = csrfToken;
                    }
                    
                    const response = await fetch('/api/cart', {
                        method: 'DELETE',
                        headers: headers
                    });

                    if (response.ok) {
                        cart = [];
                        updateCartDisplay();
                        showToast('Cart cleared', 'info');
                    } else {
                        const errorData = await response.text();
                        showToast('Failed to clear cart: ' + errorData, 'error');
                    }
                } catch (error) {
                    console.error('Error clearing cart:', error);
                    showToast('Network error. Please try again.', 'error');
                }
            }
        }

        function toggleCart() {
            const sidebar = new bootstrap.Offcanvas(document.getElementById('cartSidebar'));
            sidebar.show();
        }

        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty!', 'warning');
                return;
            }
            
            // Redirect to checkout page
            window.location.href = '/checkout';
        }

        // Helper function for loading toasts
        function showLoadingToast(message) {
            showToast(message, 'info');
        }
    </script>
</body>
</html>
