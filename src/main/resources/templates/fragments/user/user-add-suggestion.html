<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
    <div th:fragment="add-suggestion-modal">
        <div class="modal fade" id="addSuggestionModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Suggest a Food</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="suggestionForm" th:action="@{/api/food-suggestions}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input class="form-control" name="name" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <input class="form-control" name="category" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <input class="form-control" name="price" type="number" step="0.01" min="0" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image</label>
                                <input class="form-control" name="image" type="file" accept="image/*" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="suggestionForm" class="btn btn-primary">Send Suggestion</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            (function(){
                const form = document.getElementById('suggestionForm');
                if (!form) return;
                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    const model = document.getElementById('addSuggestionModal');
                    if (!model) return;
                    const submitBtn = model.querySelector('button[type="submit"]');
                    const fd = new FormData(form);
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                    fetch(form.action, {
                        method: 'POST',
                        body: fd,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    }).then(res => {
                        if (res.ok) {
                            const modalEl = document.getElementById('addSuggestionModal');
                            const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
                            modal.hide();
                            showToast('Suggestion sent. Thank you!', 'success');
                            setTimeout(() => window.location.reload(), 1200);
                        } else {
                            res.json().then(j => showToast(j.message || 'Failed', 'danger'));
                        }
                    }).catch(err => showToast('Failed to send suggestion', 'danger'))
                    .finally(()=>{ submitBtn.disabled=false; submitBtn.innerHTML='Send Suggestion'; });
                });
            })();
        </script>
    </div>
</body>
</html>
