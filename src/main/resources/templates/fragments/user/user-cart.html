<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- User Cart Sidebar Fragment -->
    <div th:fragment="user-cart">
        <!-- Cart Sidebar -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" style="width: 400px;">
            <div class="offcanvas-header bg-primary text-white">
                <h5 class="offcanvas-title"><i class="fas fa-shopping-cart me-2"></i>Your Cart</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div id="cartItems">
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart fa-3x mb-3"></i>
                        <p>Your cart is empty</p>
                        <small class="text-muted">Add some delicious items to get started!</small>
                    </div>
                </div>
                <div id="cartFooter" class="border-top pt-3 mt-3" style="display: none;">
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total: $<span id="cartTotal">0.00</span></strong>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="checkout()">
                            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearCart()">
                            <i class="fas fa-trash me-2"></i>Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toastContainer"></div>
    </div>
</body>
</html>
