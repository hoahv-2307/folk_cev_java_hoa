<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- User Search Section Fragment -->
    <div class="search-section" th:fragment="user-search">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="filter-card">
                        <h2 class="text-center mb-4">Discover Delicious Foods</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Search delicious foods..." id="searchInput">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="Italian">Italian</option>
                                    <option value="American">American</option>
                                    <option value="Japanese">Japanese</option>
                                    <option value="Mexican">Mexican</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="priceSort">
                                    <option value="">Sort by Price</option>
                                    <option value="asc">Low to High</option>
                                    <option value="desc">High to Low</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
