<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common/common-libs-script :: common-head('Food Analytics - Foods App')}">
</head>
<body class="dashboard-body">
    <div th:replace="~{fragments/admin/admin-header :: admin-header}"></div>

    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0">Food Analytics</h1>
                        <p class="text-muted">View food performance metrics (synced from database)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Total Foods</h5>
                                <h3 th:text="${#lists.size(analytics)}">0</h3>
                            </div>
                            <i class="fas fa-utensils fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Total Views</h5>
                                <h3 th:text="${#aggregates.sum(analytics.![viewCount])}">0</h3>
                            </div>
                            <i class="fas fa-eye fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Total Orders</h5>
                                <h3 th:text="${#aggregates.sum(analytics.![orderCount])}">0</h3>
                            </div>
                            <i class="fas fa-shopping-cart fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search foods..." id="searchInput" />
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortBy">
                    <option value="orderCount">Sort by Orders</option>
                    <option value="viewCount">Sort by Views</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Food Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="analyticsTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>View Count</th>
                                        <th>Order Count</th>
                                        <th>Conversion Rate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(analytics)}">
                                        <td colspan="7" class="text-center text-muted py-4">
                                            <i class="fas fa-chart-bar fa-2x mb-2 opacity-50"></i>
                                            <br />No analytics data available
                                        </td>
                                    </tr>
                                    <tr th:each="food : ${analytics}" class="analytics-row" th:data-category="${food.category}">
                                        <td th:text="${food.id}">1</td>
                                        <td>
                                            <strong th:text="${food.name}">Food Name</strong>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${food.category}">Category</span>
                                        </td>
                                        <td>
                                            <strong class="text-success">$<span th:text="${#numbers.formatDecimal(food.price, 1, 2)}">0.00</span></strong>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${food.viewCount}">0</span>
                                            <i class="fas fa-eye ms-1 text-muted"></i>
                                        </td>
                                        <td>
                                            <span class="badge bg-success" th:text="${food.orderCount}">0</span>
                                            <i class="fas fa-shopping-cart ms-1 text-muted"></i>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${food.viewCount > 0 ? (food.orderCount * 100.0 / food.viewCount >= 10 ? 'bg-success' : (food.orderCount * 100.0 / food.viewCount >= 5 ? 'bg-warning' : 'bg-secondary')) : 'bg-secondary'}"
                                                  th:text="${food.viewCount > 0 ? #numbers.formatDecimal(food.orderCount * 100.0 / food.viewCount, 1, 1) + '%' : 'N/A'}">0%</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common/common-libs-script :: common-libs-script}"></div>
    <div th:replace="~{fragments/common/common-script :: common-script}"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortBy = document.getElementById('sortBy');
            const tableBody = document.querySelector('#analyticsTable tbody');
            
            function filterAndSort() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                const rows = Array.from(tableBody.querySelectorAll('.analytics-row'));
                
                rows.forEach(row => {
                    const name = row.cells[1].textContent.toLowerCase();
                    const category = row.dataset.category;
                    const matchesSearch = name.includes(searchTerm);
                    const matchesCategory = !selectedCategory || category === selectedCategory;
                    row.style.display = (matchesSearch && matchesCategory) ? '' : 'none';
                });
                
                const sortField = sortBy.value;
                const visibleRows = rows.filter(row => row.style.display !== 'none');
                visibleRows.sort((a, b) => {
                    if (sortField === 'name') {
                        return a.cells[1].textContent.localeCompare(b.cells[1].textContent);
                    } else if (sortField === 'viewCount') {
                        return parseInt(b.cells[4].querySelector('.badge').textContent) - parseInt(a.cells[4].querySelector('.badge').textContent);
                    } else if (sortField === 'orderCount') {
                        return parseInt(b.cells[5].querySelector('.badge').textContent) - parseInt(a.cells[5].querySelector('.badge').textContent);
                    }
                    return 0;
                });
                
                visibleRows.forEach(row => tableBody.appendChild(row));
            }
            
            searchInput.addEventListener('input', filterAndSort);
            categoryFilter.addEventListener('change', filterAndSort);
            sortBy.addEventListener('change', filterAndSort);
        });
    </script>
</body>
</html>
