<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/admin/admin-header :: admin-header}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-receipt me-2"></i>Order Management</h2>
                    <a th:href="@{/foods}" class="btn btn-outline-primary">
                        <i class="fas fa-utensils me-1"></i>Back to Foods
                    </a>
                </div>

                <!-- Alert Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Status Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Filter Orders</h5>
                        <form method="GET" th:action="@{/admin/orders}" class="row g-3">
                            <div class="col-md-4">
                                <select name="status" class="form-select">
                                    <option value="">All Orders</option>
                                    <option th:each="status : ${orderStatuses}" 
                                            th:value="${status}" 
                                            th:text="${status}" 
                                            th:selected="${status.toString() == currentStatus}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-filter me-1"></i>Filter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Orders List</h5>
                        
                        <div th:if="${orders.empty}" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No Orders Found</h4>
                            <p class="text-muted">No orders match your current filter criteria.</p>
                        </div>

                        <div th:if="${!orders.empty}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Total Amount</th>
                                    <th>Status</th>
                                    <th>Payment Method</th>
                                    <th>Payment Status</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <td>
                                        <strong th:text="'#' + ${order.id}"></strong>
                                    </td>
                                    <td th:text="${order.username}"></td>
                                    <td>
                                        <span class="badge bg-info" th:text="${order.items.size()} + ' items'"></span>
                                    </td>
                                    <td>
                                        <strong th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 0, 2)}"></strong>
                                    </td>
                                    <td>
                                        <span th:class="'badge ' + 
                                            ${order.status == 'PENDING' ? 'bg-warning' : 
                                              order.status == 'PROCESSING' ? 'bg-primary' : 
                                              order.status == 'DELIVERED' ? 'bg-success' : 
                                              order.status == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'}" 
                                              th:text="${order.status}">
                                        </span>
                                    </td>
                                    <td>
                                        <i th:class="${order.paymentMethod == 'card' ? 'fas fa-credit-card' : 'fas fa-money-bill-wave'}"
                                           class="me-1"></i>
                                        <span th:text="${order.paymentMethod == 'card' ? 'Card' : 'Cash'}"></span>
                                    </td>
                                    <td>
                                        <span th:class="'badge ' + 
                                            ${order.paymentStatus == 'completed' ? 'bg-success' : 
                                              order.paymentStatus == 'pending' ? 'bg-warning' : 
                                              order.paymentStatus == 'failed' ? 'bg-danger' : 'bg-secondary'}" 
                                              th:text="${order.paymentStatus ?: 'N/A'}">
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/admin/orders/{id}(id=${order.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye me-1"></i>View
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
