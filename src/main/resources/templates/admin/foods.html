<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common/common-libs-script :: common-head('Admin Dashboard - Foods App')}">
</head>
<body class="dashboard-body">
    <!-- Navigation -->
    <div th:replace="~{fragments/admin/admin-header :: admin-header}"></div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <!-- Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-0">Foods Management</h1>
                        <p class="text-muted">Manage your restaurant's menu items</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFoodModal">
                        <i class="fas fa-plus me-2"></i>Add New Food
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Total Foods</h5>
                                <h3 th:text="${#lists.size(foods)}">0</h3>
                            </div>
                            <i class="fas fa-utensils fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Categories</h5>
                                <h3>5</h3>
                            </div>
                            <i class="fas fa-tags fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Avg Price</h5>
                                <h3>$12.50</h3>
                            </div>
                            <i class="fas fa-dollar-sign fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Popular</h5>
                                <h3>Pizza</h3>
                            </div>
                            <i class="fas fa-fire fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search foods..." id="searchInput" />
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Italian">Italian</option>
                    <option value="American">American</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Mexican">Mexican</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortBy">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                    <option value="category">Sort by Category</option>
                </select>
            </div>
        </div>

        <!-- Foods Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Food Items</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(foods)}">
                                        <td colspan="6" class="text-center text-muted py-4">
                                            <i class="fas fa-utensils fa-2x mb-2 opacity-50"></i>
                                            <br />No foods found
                                        </td>
                                    </tr>
                                    <tr th:each="food : ${foods}" class="food-row">
                                        <td th:text="${food.id}">1</td>
                                        <td>
                                            <strong th:text="${food.name}">Food Name</strong>
                                        </td>
                                        <td>
                                            <span class="text-muted" th:text="${food.description}">Description</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${food.category}">Category</span>
                                        </td>
                                        <td>
                                            <strong class="text-success">$<span th:text="${food.price}">0.00</span></strong>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-1" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Add Food Modal -->
    <div th:replace="~{fragments/admin/admin-add-food :: add-food-modal(null)}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/common/common-script :: common-script}"></div>
    <div th:replace="~{fragments/admin/admin-foods-scripts :: admin-foods-scripts}"></div>
    <div th:replace="~{fragments/admin/admin-add-foods-scripts :: admin-add-foods-scripts}"></div>
</body>
</html>
