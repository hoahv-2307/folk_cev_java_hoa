# Development Profile Configuration
spring.application.name=foods-dev

spring.application.base-url=${APP_BASE_URL:http://localhost:8080}

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Development Logging - More verbose for debugging
logging.level.com.example.foods=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG

# Development Security - Disable CSRF for easier testing (can be overridden by .env)
app.csrf.enabled=${CSRF_ENABLED:false}

# Development Actuator - More endpoints for debugging
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans

# Stripe Configuration - Development (use test keys)
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# PostgreSQL Database Configuration (from .env file)
# Example: DB_HOST=localhost, DB_PORT=5432, DB_NAME=foods_dev
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mydatabase}
# Example: DB_USERNAME=dev_user, DB_PASSWORD=dev_password
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:secret}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.url=jdbc:postgresql://localhost:5432/mydatabase
spring.flyway.user=myuser
spring.flyway.password=secret


# OAuth2 Configuration (from .env file)
# Example: GOOGLE_CLIENT_ID=dev-client-id, GOOGLE_CLIENT_SECRET=dev-client-secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dev-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dev-client-secret}

# AWS S3 Configuration for Development (from .env file)
aws.s3.bucket-name=${S3_BUCKET_NAME:dev-bucket}
aws.s3.access-key=${S3_ACCESS_KEY:your-dev-access-key}
aws.s3.secret-key=${S3_SECRET_KEY:your-dev-secret-key}
aws.s3.storage-endpoint=${AWS_S3_STORAGE_ENDPOINT:http://localhost:9000}
aws.s3.region=${S3_REGION:us-east-1}

# Email Configuration for Development (from .env file)
spring.mail.host=${MAIL_HOST:smtp.devmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:dev-mail-user}
spring.mail.password=${MAIL_PASSWORD:dev-mail-password}
spring.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
