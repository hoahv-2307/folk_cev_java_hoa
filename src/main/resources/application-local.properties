# Local Development Profile - DANGEROUS: Only for initial schema creation!
# WARNING: This will DROP and RECREATE all tables on every restart!
# Use this ONLY for initial development setup, then switch to 'dev' profile

spring.application.name=foods-local

# JPA Configuration - DANGEROUS: Will destroy all data on restart!
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Development Logging
logging.level.com.example.foods=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development Security
app.csrf.enabled=${CSRF_ENABLED:false}

# Development Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans

# Banner warning for dangerous profile
spring.banner.location=classpath:banner-local.txt

# PostgreSQL Database Configuration (from .env file)
# Example: DB_HOST=localhost, DB_PORT=5432, DB_NAME=foods_local
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:foods_local}
# Example: DB_USERNAME=local_user, DB_PASSWORD=local_password
spring.datasource.username=${DB_USERNAME:local_user}
spring.datasource.password=${DB_PASSWORD:local_password}

# OAuth2 Configuration (from .env file)
# Example: GOOGLE_CLIENT_ID=local-client-id, GOOGLE_CLIENT_SECRET=local-client-secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:local-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:local-client-secret}
