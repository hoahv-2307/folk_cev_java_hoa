# Test Profile Configuration
spring.application.name=foods-test

# PostgreSQL Database Configuration for Testing (from .env file)
# Example: DB_HOST=localhost, DB_PORT=5432, DB_NAME=testdb
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mydatabase}
# Example: DB_USERNAME=testuser, DB_PASSWORD=testpass
spring.datasource.username=${DB_USERNAME:myuser}
spring.datasource.password=${DB_PASSWORD:secret}

# JPA Configuration for Testing - Allow schema creation/update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# OAuth2 Configuration for Testing (from .env file)
# Example: GOOGLE_CLIENT_ID=mock-client-id, GOOGLE_CLIENT_SECRET=mock-client-secret
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:mock-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:mock-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# Security Configuration for Testing
# Example: CSRF_ENABLED=false
app.csrf.enabled=${CSRF_ENABLED:false}
spring.application.base-url=${APP_BASE_URL:http://localhost:8080}

# Test Logging - More verbose for debugging
logging.level.com.example.foods=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable Docker Compose integration in tests
spring.docker.compose.enabled=false

# Test Actuator - More endpoints for debugging
management.endpoints.web.exposure.include=health,info,metrics,env,configprops,beans
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.favicon.enabled=false

# Stripe Configuration - Testing (use test keys)
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}

# Email Configuration for Testing (from .env file)
spring.mail.host=${MAIL_HOST:smtp.devmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:dev-mail-user}
spring.mail.password=${MAIL_PASSWORD:dev-mail-password}
